<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
	ODI
{% endblock %}
{% block content %}
	<table>
		<thead>
			<th>RANK</th>
			<th>NAME</th>
			<th>MATCHES</th>
			<th>POINTS</th>
			<th>RATING</th>
		</thead>
		{% if key %}
			{% for x in key %}
				<tr>
					<td>{{ x.rank }}</td>
					<td>{{ x.name }}</td>
					<td>{{ x.matches }}</td>
					<td>{{ x.points }}</td>
					<td>{{ x.rating }}</td>
				</tr>
			{% endfor %}
		{% else %}
			<tr>
				<td>NO RECORDS</td>
			</tr>
		{% endif %}
{% endblock %}
